<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish | Debetorka Tizimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-[#f8fafc] flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-sm">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-blue-100/50 border border-slate-100">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-[2rem] mb-6 shadow-lg shadow-blue-200">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Debetorka Nazorati</h1>
                <p class="text-slate-400 text-sm mt-2">Рўйхатдан ўз исмингизни танланг</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <select id="agentSelect" 
                        class="w-full px-6 py-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-50 transition-all outline-none font-bold text-slate-700 text-lg appearance-none cursor-pointer">
                        <option value="" disabled selected>Агентни танланг...</option>
                        <option value="Шухрат">Шухрат</option>
                        <option value="Бобур">Бобур</option>
                        <option value="Бунед">Бунед</option>
                        <option value="Зокир">Зокир</option>
                        <option value="Хумоюн">Хумоюн</option>
                        <option value="Хурсанд">Хурсанд</option>
                    </select>
                    <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
                
                <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 transition-all active:scale-[0.96] tracking-wide uppercase text-sm">
                    Debetorkani ko'rish
                </button>
            </div>
            
            <div class="mt-8 text-center text-[10px] text-slate-300 font-bold uppercase tracking-[0.2em]">
                Fintech Data Solutions
            </div>
        </div>
    </div>

    <script>
        function login() {
            const agent = document.getElementById('agentSelect').value;
            if (agent) {
                // Танланган агент исмини URL-га юбориш
                window.location.href = `dashboard.html?agent=${encodeURIComponent(agent)}`;
            } else {
                alert("Илтимос, олдин агентни танланг!");
            }
        }
    </script>
</body>
</html>
